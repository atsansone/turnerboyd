<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{page.subject}}: {{page.title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Brief page description:-->
  <meta name="description" content="{{page.description}}">
  <!--Name(s) of primary authors-->
  <meta name="author" content="{{page.authors}}">

  <!--Styles-->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> 
  <!-- 
  <link href="/assets/css/bootstrap.css" rel="stylesheet">
  <link href="/assets/css/bootstrap-responsive.css" rel="stylesheet">
-->

<link href="{{ site.baseurl }}/assets/css/prettify.css" rel="stylesheet">

<!--Custom styles-->
<link href="{{ site.baseurl }}/assets/css/turnerboyd.css" rel="stylesheet">

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Latest compiled and minified JavaScript -->
    <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> -->

    <script type="text/javascript" src="//use.typekit.net/kff2bbb.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  </head>

  <body class="{{ page.subject | downcase }}">

    {% include navbar.html %}

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron jumboGreen">
      <div class="container">
       <div class="col-md-12">
        <h1 class="mainheading">{{ page.subject }}</h1>
        </div>
      </div>
    </div>

  <div class="container">

    <div class="row-fluid">

{% include alert.html %}

    </div><!--/.row-fluid -->

    <div class="row-fluid">

      {{ content }}

    </div><!--/.row-fluid -->

  </div><!--/.container-->

  {% include footer.html %}

  <!-- JavaScript
  ================================================== -->

  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<!--
  <script src="/assets/js/jquery.min.js"></script>
-->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</html>
